<!doctype html>
<html>

<head>
    <meta charset="utf-8" />

    <link rel="stylesheet" href="css/topcoat-desktop-dark.min.css" />
    <link id="hostStyle" rel="stylesheet" href="css/styles.css" />

    <title>Coloramen</title>
</head>

<body style="user-select: none" class="hostElt">

    <div id="content">

        <div>
            <button id="btn_addtab" class="topcoat-button--large hostFontSize">+</button>
            <button id="btn_deltab" class="topcoat-button--large hostFontSize">-</button>
            <button id="btn_changecolor" class="topcoat-button--large hostFontSize">Change Color</button>
        </div>
        <div id="grad-container">
            <div id="grad"></div>
            <div id="gradtab-container">
                <span id="first-tab" class="gradtab" data-color="000000" data-pos="0"></span>
                <span id="last-tab" class="gradtab" data-color="FFFFFF" data-pos="1"></span>
            </div>
        </div>
        <div>
            <button id="btn_apply" class="topcoat-button--large hostFontSize">Apply Colorama</button>
        </div>
    </div>
    <div>
        <table>
            <th>Tab #</th>
            <th>Position</th>
            <th>Color</th>
        </table>
        <table id="tab_table">
            <tr>
                <td>0</td>
                <td>0%</td>
                <td>000000</td>
            </tr>
            <tr>
                <td>1</td>
                <td>100%</td>
                <td>FFFFFF</td>
            </tr>
        </table>
    </div>

    <script src="js/libs/CSInterface.js"></script>

    <script src="js/themeManager.js"></script>
    <script src="js/main.js"></script>


</body>

</html>
