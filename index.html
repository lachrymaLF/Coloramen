<!doctype html>
<html>

<head>
    <meta charset="utf-8" />

    <link id="hostStyle" rel="stylesheet" href="css/themeManager.css" />
    <link rel="stylesheet" href="css/styles.css" />

    <title>Coloramen</title>
</head>

<body style="user-select: none" class="hostElt">

    <div id="content">
        <div>
            <table>
                <tr>
                    <td colspan="2.5">
                        <button id="btn-apply">Apply Colorama</button>
                    </td>
                    <td>
                        <button style="width:100%" id="btn-help">?</button>
                    </td>
                </tr>
                <tr>
                    <td><button style="width:100%" id="btn-addtab">+</button></td>
                    <td><button style="width:100%" id="btn-deltab">-</button></td>
                    <td><button style="width:100%" id="btn-changecolor">Change Color</button></td>
                </tr>
            </table>
        </div>
        <div id="grad-container">
            <div id="grad"></div>
            <div id="gradtab-container">
                <span id="first-tab" class="gradtab" data-color="000000" data-pos="0"></span>
                <span id="last-tab" class="gradtab" data-color="FFFFFF" data-pos="1"></span>
            </div>
        </div>
        <div>
            <table style="height:3em;">
                <tr>
                    <td>
                        <input type="number" id="pos-input">
                    </td>
                    <td>
                        <div id="btn-table" class="pushed">
                            <h2 style="margin: 0;">Table View</h2>
                        </div>
                    </td>
                </tr>
            </table>
        </div>
        <div>
            <table id="tab-table-labels" style="margin-top:.5em;">
                <th>Index</th>
                <th>Position</th>
                <th>Color</th>
            </table>
            <table id="tab-table">
                <tr>
                    <td>0</td>
                    <td>0%</td>
                    <td>000000</td>
                </tr>
                <tr>
                    <td>1</td>
                    <td>100%</td>
                    <td>FFFFFF</td>
                </tr>
            </table>
        </div>
    </div>

    <script src="js/libs/CSInterface.js"></script>
    <script src="js/themeManager.js"></script>

    <script src="js/main.js "></script>


</body>

</html>
